<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Huddle landing page </title>

    <link rel="shortcut icon" href="./images/favicon-32x32.png"
        type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Logo 'huddle'" width="150px">
    </header>
    <main>
        <div class="wrapper">
            <div class="mockup">
                <img src="./images/illustration-mockups.svg"
                    alt="mockup image of chats" width="650px">
            </div>
            <div class="content">
                <h1>Build the community your fans will love</h1>
                <p>Huddle re-imagines the way we build communities. You have a
                    voice, but so does
                    your audience. Create connections with your users as you
                    engage in genuine
                    discussion</p>
                <button>Register</button>
            </div>

        </div>
    </main>
    <footer>
        <div class="social">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
        </div>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Emma Forsberg</a>.
        </p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
